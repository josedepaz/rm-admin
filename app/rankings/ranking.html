<div class="mdl-grid demo-content">
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        <div class="mdl-card__title">
            <h3 class="mdl-card__title-text">¿Selecciona un Rally para ver su Ranking?</h3>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="filter">
              <i class="material-icons">search</i>
            </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="filter">
                    <label class="mdl-textfield__label" for="filter">Ingresa tu busqueda...</label>
                </div>
            </div>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp full-width">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th class="mdl-data-table__cell--non-numeric md-width">Grupo</th>
                        <th class="mdl-data-table__cell--non-numeric md-width">País</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in rankingCtrl.ranking">
                        <td>{{$index + 1}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{group.group}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{group.country}}</td>
                        <td>{{group.points}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
