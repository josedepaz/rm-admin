<div class="mdl-grid demo-content">
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        <div class="mdl-card__title">
            <h3 class="mdl-card__title-text">¿Selecciona un Rally para ver su Ranking?</h3>
        </div>
        <div class="mdl-card__supporting-text">
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th class="mdl-data-table__cell--non-numeric">Grupo</th>
                        <th class="mdl-data-table__cell--non-numeric">País</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in rankingCtrl.ranking">
                        <td>{{$index + 1}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{group.group}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{group.country}}</td>
                        <td>{{group.points}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
