<div class="mdl-grid demo-content">
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-grid base-class" ng-class="configRallyCtrl.selected?'mdl-cell--6-col':'mdl-cell--12-col'">
        <div class="mdl-card__title">
            <h3 class="mdl-card__title-text">Configuración de Rallies</h3>
        </div>
        <div class="mdl-card__supporting-text">
            <!--ul class="mdl-list ">
                <li class="mdl-list__item mdl-list__item--two-line mdl-card__actions mdl-card--border" ng-repeat="rally in configRallyCtrl.rallies">
                    <span class="mdl-list__item-primary-content">
                    <a href="#/scores/rally/{{rally.id}}/questions/">{{rally.name}}</a>
                <span class="mdl-list__item-sub-title">
                    {{rally.description}}
                </span>
                    </span>
                </li>
            </ul-->

            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width" st-pipe="configRallyCtrl.callServer" st-table="configRallyCtrl.rallies">
                <thead>
                    <tr>
                        <th st-sort="id">ID</th>
                        <th st-sort="name" class="mdl-data-table__cell--non-numeric md-width">Rally</th>
                        <th st-sort="description" class="mdl-data-table__cell--non-numeric full-width">Descripción</th>
                        <th class="mdl-data-table__cell--non-numeric">Opciones</th>
                    </tr>
                </thead>
                <tbody ng-show="!configRallyCtrl.isLoading">
                    <tr ng-repeat="rally in configRallyCtrl.rallies">
                        <td>{{rally.id}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{rally.name}}</td>
                        <td class="mdl-data-table__cell--non-numeric">{{rally.description}}</td>
                        <td><button ng-click="configRallyCtrl.select()">E</button></td>
                    </tr>
                </tbody>
                <tbody ng-show="configRallyCtrl.isLoading">
                    <tr>
                        <td colspan="4" class="text-center">Cargango ... </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    <!-- PANEL -->
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-grid mdl-cell--6-col animate-if" ng-if="configRallyCtrl.selected">
        <div class="mdl-card__title">
            <h3 class="mdl-card__title-text">Configuración de Rallies</h3>
        </div>
        <div class="mdl-card__supporting-text">
        </div>
    </div>
    
</div>
