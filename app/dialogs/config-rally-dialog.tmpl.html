<md-dialog aria-label="Editar rally: {{rally.name}}" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{rally.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="column" ng-cloak class="md-inline-form">
          <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
            <div>
              <md-input-container>
                <label>ID</label>
                <input ng-model="rally.id">
              </md-input-container>
              <md-input-container>
                <label>Nombre</label>
                <input ng-model="rally.name">
              </md-input-container>
            </div>
          </md-content>
          <md-content layout-padding>
            <div>
              <form name="userForm">
                <div layout-gt-xs="row">
                  <md-input-container class="md-block" flex-gt-xs>
                    <label>Company (Disabled)</label>
                    <input ng-model="rally.company" disabled>
                  </md-input-container>
                  <md-datepicker ng-model="rally.startDate" md-placeholder="Fecha inicio">
                  </md-datepicker>
                </div>

                <md-input-container class="md-block">
                  <label>Descripci√≥n</label>
                  <textarea ng-model="rally.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
              </form>
            </div>
          </md-content>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="close()" style="margin-right:20px;">
        Aceptar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
