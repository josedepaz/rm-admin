<div class="mdl-grid demo-content">
    <!-- ANSWERS -->
    <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h3 class="mdl-card__title-text">Respuestas</h3>
        </div>
        <img ng-src="/rm-admin/assets/img/ring.svg" ng-show="answersCtrl.loading" alt="Cargando...">
        <div class="mdl-card__supporting-text">
            <ul class="mdl-list ">
                <li class="mdl-list__item mdl-list__item--three-line mdl-card__actions mdl-card--border" ng-repeat="answer in answersCtrl.answers"
                    repeat-end>
                    <div class="mdl-list__item-primary-content">
                        <span>{{answer.group.user}} ({{answer.group.country.name}}):</span>
                        <div class="mdl-list__item-text-body">
                            <small>Recibida: {{answer.creationDate | date: 'dd/MM/yyyy'}}</small>
                            <span ng-show="answer.answer.indexOf('URL:') !== 0" class=""> {{answer.answer}}</span>
                            <div ng-show="answer.answer.indexOf('URL:') === 0">
                                <a ng-repeat="resource in answer.resources" href="{{resource.downloadUrl}}">
                                    <span class="glyphicon glyphicon-download-alt"></span> Descargar
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-list__item-secundary-content">
                        <small>
                        <form>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> 
                                <input class="mdl-textfield__input" id="points{{$index}}" type="number" min="0" max="10" ng-model="answer.points">
                                <label class="mdl-textfield__label" for="points{{$index}}">Puntos...</label>
                                <span class="mdl-textfield__error">MÃ¡ximo 10 puntos!</span>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" ng-click="answersCtrl.savePoints(answer.id, answer)">Guardar</button>
                        </form>
                        </small>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- QUESTION -->

<md-button class="md-primary md-raised" ng-click="answersCtrl.showAdvanced($event)">
      Ver pregunta
    </md-button>

<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Mango (Fruit)</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <p ng-bind-html="answersCtrl.questionInfo.plainText"></p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')" style="margin-right:20px;">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
