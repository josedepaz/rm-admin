<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="/../../favicon.ico"-->
    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img class="img-responsive center-block pull-left hvr-buzz" src="/assets/images/common/logo_rally.png" alt="rally" />
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img class="img-responsive center-block pull-right hvr-buzz" src="/assets/images/common/logo_telefonica_fundacion.png" alt="telefonica"
        />
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1">
            <a href="#/">
                <img class="img-responsive hvr-pulse-grow" src="/assets/images/common/ninos_world.png" alt="rally" />
            </a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
            <h2>Inicia sesión</h2>
            <form class="center-block" method="POST" action="/rm-server-web/rs/admin/authenticate">
                <div class="form-group">
                    <label class="jLabel" for="user">Equipo:</label>
                    <input type="text" class="form-control" placeholder="Nombre de equipo" name="user" />
                </div>
                <div class="form-group">
                    <label class="jLabel" for="password">Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Contraseña" name="password" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lime btn-lg btn-block center-block boton-round hvr-grow-shadow">
                        <span class="glyphicon glyphicon-ok-sign"></span> Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
